<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daichi Kashimoto — Developer Website</title>
<meta name="description" content="Daichi Kashimoto のアプリ一覧とサポートリンク。">
<style>
:root{--bg:#fff;--fg:#1f2937;--muted:#6b7280;--surface:#f9fafb;--accent:#8b5cf6;}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:880px;margin:0 auto;padding:24px}
.header{padding:56px 24px;background:linear-gradient(135deg,#fdf2f8,#fff);border-bottom:1px solid #eee}
.title{font-size:36px;font-weight:800;margin:0}
.subtitle{color:var(--muted);margin:8px 0 0}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:24px}
.card{border:1px solid #e5e7eb;border-radius:16px;padding:16px;background:#fff}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px;margin-left:8px}
.footer{padding:32px 24px;color:var(--muted)}
.small{font-size:14px;color:var(--muted)}
</style>
</head>
<body>
<header class="header">
  <div class="container">
    <h1 class="title">Daichi Kashimoto <span class="badge">Developer Website</span></h1>
    <p class="subtitle">アプリ一覧とサポートへの入口。</p>
  </div>
</header>

<main class="container">
  <section>
    <h2>アプリ</h2>
    <div class="cards">
      <div class="card">
        <h3 style="margin:0 0 8px;">ぽこ貯（Poko-chō）</h3>
        <p class="small">サポート・FAQ・プライバシーポリシー</p>
        <p style="margin:12px 0 0;"><a href="./pokocho/">→ ぽこ貯 サポートへ</a></p>
      </div>
      <!-- 追加アプリは下を複製して増やしてください
      <div class="card">
        <h3 style="margin:0 0 8px;">PointLog</h3>
        <p class="small">サポート・FAQ・プライバシーポリシー</p>
        <p style="margin:12px 0 0;"><a href="./pointlog/">→ PointLog サポートへ</a></p>
      </div>
      -->
    </div>
  </section>

  <section style="margin-top:24px">
    <h2>広告（app-ads.txt）</h2>
    <p class="small">AdMob の app-ads.txt はこのドメインのルートに配置しています：
      <a href="./app-ads.txt">./app-ads.txt</a></p>
  </section>
</main>

<footer class="footer container">© 2025 Daichi Kashimoto</footer>
</body></html>
