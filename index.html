<!doctype html>

<meta name="theme-color" content="#8b5cf6">
<meta property="og:title" content="Daichi Kashimoto — Apps & Support">

<meta property="og:type" content="website">

<style>
:root{
  --bg:#ffffff; --fg:#111827; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb;
  --accent:#7c3aed; --accent-fg:#ffffff; --surface:#f8fafc; --shadow:0 10px 20px rgba(0,0,0,.06);
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b1020; --fg:#e5e7eb; --muted:#9ca3af; --card:#121831; --border:#1f2847;
    --accent:#8b5cf6; --accent-fg:#0b1020; --surface:#0f1630; --shadow:0 10px 20px rgba(0,0,0,.35);
  }
}
*{box-sizing:border-box} html,body{margin:0;padding:0}
body{background:radial-gradient(1200px 600px at 10% -10%, #f5f3ff 0%, transparent 50%),
                 radial-gradient(1200px 600px at 100% 0%, #fdf2f8 0%, transparent 50%),
                 var(--bg); color:var(--fg); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"}
a{color:var(--accent); text-decoration:none} a:hover{text-decoration:underline}
.container{max-width:960px; margin:0 auto; padding:24px}
.header{padding:72px 24px 32px}
.title{font-size:40px; font-weight:900; margin:0}
.subtitle{margin:10px 0 0; color:var(--muted)}
.actions{display:flex; gap:12px; margin-top:20px; flex-wrap:wrap}
.btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; font-weight:600; border:1px solid var(--border); background:var(--card)}
.btn.primary{background:var(--accent); color:var(--accent-fg); border-color:transparent}
.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; margin-top:24px}
.card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow:var(--shadow); transition:transform .12s ease, box-shadow .12s ease}
.card:hover{transform:translateY(-2px)}
.apphead{display:flex; align-items:center; gap:12px; margin-bottom:8px}
.appicon{width:40px; height:40px; display:grid; place-items:center; border-radius:12px; background:#eef2ff; color:#3730a3; font-weight:800}
.badge{display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:12px; margin-left:8px}
.footer{padding:36px 24px; color:var(--muted)}
.small{font-size:14px; color:var(--muted)}
hr{border:none; border-top:1px solid var(--border); margin:24px 0}
</style>
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Organization",
  "name":"Daichi Kashimoto",
  "url":"https://daichi-kashimoto.github.io/",
  "sameAs":["https://github.com/daichi-kashimoto"]
}
</script>
</head>

      <a class="btn primary" href="https://daichi-kashimoto.github.io/pokocho/">ぽこ貯 サポートに行く</a>

    </div>
  </div>
</header>

<main class="container">

      <div class="apphead">
        <div class="appicon">貯</div>
        <div>
          <div style="font-weight:800">ぽこ貯（Poko-chō）</div>
          <div class="small">サポート・FAQ・プライバシー</div>
        </div>
      </div>
      <div class="small">バブルで楽しく節約・予算管理。</div>
    </a>

    <!-- 追加アプリの例（あとで解禁）

  <hr>

  <section>

      <a href="./app-ads.txt">/app-ads.txt</a></p>
  </section>
</main>

<footer class="footer container">© 2025 Daichi Kashimoto</footer>
</body></html>
